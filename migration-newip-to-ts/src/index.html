<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <div class="wrapper">
          <header>
            <h1>News Portal</h1>
        </header>

        <main>
          <div class="select" data-state="close">
            <div class="select__title" data-default="CHOOSE CATEGORY">CHOOSE CATEGORY</div>
            <div class="select__content">
              <input id="singleSelect0" class="select__input" type="radio" name="singleSelect" checked/>
              <label for="singleSelect0" class="select__label">CHOOSE CATEGORY</label>
            </div>
          </div>
          <div class="sources__container">
            <div class="news"></div>
            <div class="sources buttons"></div>
          </div>
        </main>

        <footer>
          <div class="footer__container">
            <a class="link__item"
               href="https://rs.school/js/"
               target="_blank"
               rel="noopener noreferrer">
              <p class="link__text">RS School</p>
            </a>
            <p class="copyright">
            Copyright <a href="https://newsapi.org">NewsAPI</a>
          </p>
           <a class="link__item"
              href="http://github.com/SergBily"
               target="_blank"
               rel="noopener noreferrer">
               <p class="link__text">GitHub</p>
            </a>
          </div>
        </footer>
        </div>

        <template id="sortStructure">
          <input id="" class="select__input" type="radio" name="singleSelect"/>
          <label for="" class="select__label"></label>
         </template>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

    </body>
</html>
